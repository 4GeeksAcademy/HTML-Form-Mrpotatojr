<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/569c14d410.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex">
    <div class="container-fluid mx-5 mt-5 w-30 p-3">
        <div class="card">
            <div class="card-header">
                <h1>Payment form</h1>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <div class="row mb-3">
                    <div class="col-5">
                        <label for="card" class="form-label"><strong>Card #</strong></label>
                        <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="CVC" class="form-label"><strong>CVC #</strong></label>
                        <input type="text" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label"><strong>Amount</strong></label>
                        <div class="input-group">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="firstname" class="form-label"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label for="city" class="form-label"><strong>City</strong></label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col">
                        <label for="state" class="form-label"><strong>State</strong></label>
                        <select id="state" class="form-select">
                            <option selected>Pick a state</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="MI">MI</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="postalcode" class="form-label"><strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="postalcode">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label d-flex">We accept:</label>
                        <div class="d-inline-flex p-2 bg-secondary rounded text-white mt-3"> 
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentOption" id="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentOption" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentOption" id="diners">
                                <label class="form-check-label" for="diners">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                        <small class="text-secondary">Add any notes here</small>
                    </div>
                </div>
            </div>

            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
